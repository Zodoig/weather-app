<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's up with the weather?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <a href="./index.html"><img id="logo" src="./assets/weather-logo.png" alt="what's the weather like? logo with a sun"></a>
        <div class="quick-search">
            <p class="search-text">Quick search - Enter city name</p>
            <form class="lookup-city search-bar">
                <input id="quick-search-input" type="text" class="place-input" placeholder="Honolulu"></input>
                <button type="submit" class="search-button">
                    <img class="magnifying-glass" src="./assets/magnifying-glass.png" alt="magnifying glass">
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="filter-panel collapsible-container">
            <button class="collapsible-title">Advanced Search ➡️</button>
            <form id="filter-list" class="filter-lists collapsible-content">
                <div class="detailed-search">
                    <p class="search-text">Enter city name</p>
                    <input id="detailed-city-name" type="text" class="place-input" placeholder="Honolulu"></input>                      
                </div>
                <div class="current-filters">
                    <div class="select-all-toggle">
                        <label>
                          <input type="checkbox" id="select-all" /> Select All
                        </label>
                      </div>
                    <h2>Current Weather</h2>
                    <div class="filters">
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="temperature_2m">
                            Temperature
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="relative_humidity_2m">
                            Relative Humidity
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="apparent_temperature">
                            Apparent Temperature
                        </label>
                                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="precipitation">
                            Precipitation
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="rain">
                            Rain
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="showers">
                            Showers
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="snowfall">
                            Snowfall
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="weather_code">
                            Weather Description
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="cloud_cover">
                            Cloud Cover Total
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="wind_speed_10m">
                            Wind Speed
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="wind_direction_10m">
                            Wind Direction
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="current_weather" value="wind_gusts_10m">
                            Wind Gusts
                        </label>
                    </div>
                    </div>
                <div class="daily-filters">
                    <h2>Daily Weather Predictions</h2>
                    <div class="filters">
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="weather_code">
                            Weather Description
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="temperature_2m_max">
                            Max Temperature
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="temperature_2m_min">
                            Min Temperature
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="apparent_temperature_max">
                            Max Apparent Temp.
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="apparent_temperature_min">
                            Min Apparent Temp.
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="sunrise">
                            Sunrise
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="sunset">
                            Sunset
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="daylight_duration">
                            Daylight Duration
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="uv_index_max">
                            UV Index
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="uv_index_clear_sky_max">
                            UV Index Clear Sky
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="precipitation_sum">
                            Precipitation Sum
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="rain_sum">
                            Rain Sum
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="showers_sum">
                            Showers Sum
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="snowfall_sum">
                            Snowfall Sum
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="precipitation_hours">
                            Precipitation Hours
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="precipitation_probability_max">
                            Precipitation Prob Max
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="wind_speed_10m_max">
                            Maximum Wind Speed
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="wind_gusts_10m_max">
                            Maximum Wind Gusts
                        </label>
                
                        <label>
                            <input type="checkbox" class="check-box-container" name="daily_weather" value="wind_direction_10m_dominant">
                            Dominant Wind Direction
                        </label>
                    </div>
                </div>
                <input id="detailed-search-btn" type="submit" value="Submit">
            </form>
        </div>

        <div class="capitals"></div>
                
    </main>
    <footer>
        <img id="footer-logo" src="./assets/weather-logo.png" alt="what's up with the weather?">
        <h5>© 2024 All rights reserved.</h5>
        <h5>What's up with the Weather?</h5>
        <h6>by Zodoig</h6>
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
